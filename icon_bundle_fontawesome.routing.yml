icon_bundle_fontawesome.settings:
  path: '/admin/config/icons/fontawesome'
  defaults:
    _form: '\Drupal\icon_bundle_fontawesome\Form\FontAwesomeSettingsForm'
    _title: 'Font Awesome Settings'
  requirements:
    _permission: 'administer icons'

icon_bundle_fontawesome.autocomplete.icon_picker.icon:
  path: '/admin/icon-bundle-fontawesome/autocomplete/icon-picker/icon'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\IconPickerAutocompleteController::handleIcon'
    _format: json
  requirements:
    _permission: 'administer icons'

icon_bundle_fontawesome.autocomplete.icon_picker.wrapper_class:
  path: '/admin/icon-bundle-fontawesome/autocomplete/icon-picker/wrapper_class'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\IconPickerAutocompleteController::handleWrapperClass'
    _format: json
  requirements:
    _permission: 'administer icons'

icon_bundle_fontawesome.autocomplete.icon_picker.wrapper_style:
  path: '/admin/icon-bundle-fontawesome/autocomplete/icon-picker/wrapper_style'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\IconPickerAutocompleteController::handleWrapperStyle'
    _format: json
  requirements:
    _permission: 'administer icons'

icon_bundle_fontawesome.autocomplete.settings_form.asset.cdn.uri:
  path: '/admin/icon-bundle-fontawesome/autocomplete/settings-form/asset/cdn/uri/{version}'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\SettingsFormAutocompleteController::handleAssetCdnUri'
    _format: json
    version: '{version}'
  requirements:
    _permission: 'administer icon bundles'
  options:
    parameters:
      version: string

icon_bundle_fontawesome.autocomplete.settings_form.metadata.cdn.uri:
  path: '/admin/icon-bundle-fontawesome/autocomplete/settings-form/metadata/cdn/uri/{version}'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\SettingsFormAutocompleteController::handleMetadataCdnUri'
    _format: json
    version: '{version}'
  requirements:
    _permission: 'administer icon bundles'
  options:
    parameters:
      version: string

icon_bundle_fontawesome.autocomplete.settings_form.metadata.self.path:
  path: '/admin/icon-bundle-fontawesome/autocomplete/settings-form/metadata/self/path'
  defaults:
    _controller: '\Drupal\icon_bundle_fontawesome\Controller\SettingsFormAutocompleteController::handleMetadataSelfPath'
    _format: json
  requirements:
    _permission: 'administer icon bundles'
